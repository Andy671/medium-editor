<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AndroidStringsTextEditor | demo</title>
    <link rel="stylesheet" href="css/demo.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/medium-editor/dist/css/medium-editor.css">
    <link rel="stylesheet" href="bower_components/medium-editor/dist/css/themes/default.css" id="medium-editor-theme">
</head>
<body>
    <div id="version"></div>
    <div class="top-bar">
        Theme:
        <select id="sel-themes">
            <option value="themes/default" selected>default</option>
            <option value="themes/roman">roman</option>
            <option value="themes/mani">mani</option>
            <option value="themes/flat">flat</option>
            <option value="themes/bootstrap">bootstrap</option>
            <option value="themes/tim">tim</option>
            <option value="themes/beagle">beagle</option>
        </select>
    </div>
    <div id="container">
        <h4>Android Strings Text Editor by Andy671</h4>
        <div id="textInput" class="editable">
        </div>
        <div id="outputText">
        </div>
    </div>
    

    <script src="bower_components/medium-editor/dist/js/medium-editor.js"></script>
    <script>
        var editor = new MediumEditor('.editable', {
                toolbar: {
                    buttons: ['bold', 'italic', 'underline'],
                    static: true,
                    /* options which only apply when static is true */
                    align: 'right',
                    sticky: true,
                    updateOnEmptySelection: true
                }
            }),
            cssLink = document.getElementById('medium-editor-theme');
        editor.subscribe('editableInput', function (event, editable) {
            outputText();
        });

        document.getElementById('sel-themes').addEventListener('change', function () {
            cssLink.href = 'bower_components/medium-editor/dist/css/' + this.value + '.css';
        });
        
        function outputText(){
            var value = document.getElementById('textInput').innerHTML;
            
            value = value.replace(/<br>/g, '<br>\\n');
            
            value = value.replace(/<b([^<r]*)>/,'\&lt;b&gt;');
            value = value.replace(/<\/b>/,'\&lt;\/b&gt;');
            
            value = value.replace(/<p([^<]*)>/g, '');
            value = value.replace(/<\/p>/g, '<br>\\n\\n');
            
            value = value.replace(/<i([^<]*)>/,'\&lt;i&gt;');
            value = value.replace(/<\/i>/,'\&lt;\/i&gt;');
            
            value = value.replace(/<u([^<]*)>/,'\&lt;u&gt;');
            value = value.replace(/<\/u>/,'\&lt;\/u&gt;');

            document.getElementById('outputText').innerHTML = value;
        }
    </script>
</body>
</html>
